<div id="todo-form">
  <form
    class="max-w-md"
    hx-post="/api/todos/new"
    hx-target="#todo-form"
    hx-swap="outerHTML"
    hx-ext="json-enc"
  >
    <label for="todo" class="block text-sm font-medium leading-6 text-gray-900"
      >Todo # {{ todo.id }} -
    </label>
    <div class="mt-2 inline-flex flex-row space-x-2">
      <input
        type="text"
        name="title"
        id="title"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="{{ todo.title }}"
      />
      <input
        type="text"
        name="text"
        id="text"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="{{ todo.text }}"
      />
      <input type="hidden" name="id" id="id" value="{{ todo.id }}" />
      <button
        type="button"
        hx-post="/api/todos"
        hx-target="#todo-form"
        hx-swap="outerHTML"
        class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Add
      </button>
    </div>
  </form>
  <div id="todos">{% include "todo-list.html" %}</div>
</div>
